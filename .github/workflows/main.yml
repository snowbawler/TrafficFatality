name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Streamlit and render to HTML
        run: |
          streamlit run your_app.py --server.headless true --server.port 8501 &
          streamlit run streamlit-generate-html.py
        env:
          STREAMLIT_DEV_URL: http://localhost:8501

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Generate HTML files"
          git push origin main
        if: always()
